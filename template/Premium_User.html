<html>
    <head>
        <title> Premium User report </title> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='stylesheet.css') }}"/>
    </head>
    <script src="{{ url_for('static',filename='chart.js') }}"></script>
    <body>
        <div class="main_header">
            <div class = "row header-manager">
          <div class="profile text-white">
            <div  class = "main-title col-sm-3">
            <svg xmlns="http://www.w3.org/2000/svg">

                  <filter id="motion-blur-filter" filterUnits="userSpaceOnUse">
                  
                      <feGaussianBlur stdDeviation="100 0"></feGaussianBlur>
                  </filter>
              </svg>
           
              <span filter-content="S" class = "title">TryCycle</span>
       
            </div>
            <p class="textStyle col-sm-6"> Premium Users Report</p>
            
           <div class = "header-contents col-sm-1">
                  <a href="{{ url_for('index') }}"> Logout</a>
               </div>
        </div>
        </div><br/>
        <div class="canvas_style" style="width: 500px; height:500px;position:absolute;left:400;top:200;"> 
            <canvas id="myChart" />
            <script>
                new Chart("myChart", {
                            type: "doughnut",
                            data: {
                                labels: ["Premium Users","General Users"],
                                datasets: [{
                                    label: 'Premium Users vs General Users',
                                    data: [{% for item in VALUES %}
                                           {{item}},
                                           {% endfor %}], <!-- add data from backend-->
                                    backgroundColor: [
                                        'rgb(255, 99, 132)',
                                        'rgb(255, 205, 86)'
                                    ],
                                    hoverOffset: 4
                                }]
                            },
                });
            </script>
        </div><br/>
        <div style="position:absolute; top:800;left:600">
        <a href="{{ url_for('M_home') }}">
            <input type="submit" value="Back" class="submit" />
        </a>
        </div>
    </body>
</html>
